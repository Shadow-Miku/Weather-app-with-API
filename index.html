<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="shortcut icon" href="./IMG-20240822-WA0018.jpg" type="image/x-icon">
</head>
<body>

    <main>
        <form action="">
            <input type="text" autocomplete="off" id="valueSearch">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

        <section class="result">
            <figure class="name" id="city">
                <figcaption>Mexico</figcaption>
                <img src="https://flagsapi.com/MX/shiny/64.png" alt="">
            </figure>
            <figure class="temperature" id="temperature">
                <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="">
                <figcaption>
                    <i class="fa-solid fa-temperature-low"></i>
                    <span>31</span>
                    <sup>o</sup>C
                </figcaption>
            </figure>
            <p class="description" id="description">Nublado</p>

            <ul>
                <li>
                    <span>Nubes</span>
                    <i class="fa-solid fa-cloud"></i>
                    <span id="clouds">10</span>%
                </li>
                <li>
                    <span>Humedad</span>
                    <i class="fa-solid fa-droplet"></i>
                    <span id="humidity">10</span>%
                </li>
                <li>
                    <span>Presi√≥n</span>
                    <i class="fa-solid fa-gauge"></i>
                    <span id="pressure">10</span>hPa
                </li>
            </ul>
        </section>
    </main>
    
</body>
<script src="app.js"></script>
</html>
